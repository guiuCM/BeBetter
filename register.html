<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Be Better</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <div class="card">
                <header class="card-header">
                    <h1>Create a new account</h1>
                    <p class="lead">Please fill in the details below to create an account.</p>
                    <p class="lead-small">Already have an account? <a href="index.html">Login here</a>.</p>
                </header>

                <section id="login">
                    <form id="register-form" action="/register" method="POST">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>

                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>

                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>

                        <div class="actions">
                            <button type="submit">Register</button>
                            <a class="nav-btn" href="/index.html">Back</a>
                        </div>
                    </form>
                </section>
            </div>
        </main>
        <script src="app.js"></script>
        <footer>
            <p>&copy; 2025 Be Better. App made with ❤️ by Guiu Carol</p>
        </footer>
    </body>
</html>
